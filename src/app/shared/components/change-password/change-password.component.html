<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Old password</label>
        <input
          type="password"
          id="oldPassword"
          formControlName="oldPassword"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="repeatPassword" class="form-label">Repeat password</label>
        <input
          type="password"
          id="repeatPassword"
          formControlName="repeatPassword"
          class="form-control"
          required
        />
        <div
          *ngIf="
            form.get('repeatPassword')?.value !==
              form.get('newPassword')?.value &&
            form.get('repeatPassword')?.touched
          "
          class="text-danger"
        >
          The passwords don't match.
        </div>
      </div>
    </div>

    <div class="form-group">
      <!-- Footer con los botones -->
      <div class="form-buttons d-flex justify-content-between">
        <button
          id="cancelBtn"
          type="button"
          class="btn btn-outline-dark btn-sm me-2 w-50"
          data-bs-dismiss="modal"
        >
          <svg fill="currentColor" viewBox="0 0 16 16" class="status-icon">
            <use xlink:href="./assets/icons/bootstrap-icons.svg#x-circle"></use>
          </svg>
          <span class="d-none d-md-inline">Close</span>
        </button>

        <button
          id="sendBtn"
          type="submit"
          class="btn btn-outline-dark btn-sm ms-2 w-50"
          data-bs-toggle="tooltip"
          title="Add"
          data-bs-dismiss="modal"
          [disabled]="
            form.invalid ||
            form.get('repeatPassword')?.value !== form.get('newPassword')?.value
          "
        >
          <span class="d-none d-md-inline">Send</span>
          <svg fill="currentColor" viewBox="0 0 16 16" class="status-icon ms-2">
            <use
              [attr.xlink:href]="'./assets/icons/bootstrap-icons.svg#send'"
            ></use>
          </svg>
        </button>
      </div>
    </div>
  </form>
</div>
