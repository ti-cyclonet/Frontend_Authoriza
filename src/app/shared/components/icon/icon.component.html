<span
  class="icon-wrapper d-inline-flex align-items-center justify-content-center"
  [ngClass]="cssClass"
  [ngStyle]="{
    'background-color': backgroundColor || 'transparent',
    width: size + 'px',
    height: size + 'px'
  }"
>
  <svg
    [attr.fill]="color"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 16 16"
    class="bi"
  >
    <use [attr.xlink:href]="'./assets/icons/bootstrap-icons.svg#' + name"></use>
  </svg>
</span>
